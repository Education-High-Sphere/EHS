name: Testes Automatizados

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  test-login:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Instalando dependÃªncias
      run: npm ci

    - name: Verificando instalaÃ§Ã£o do Jest
      run: |
        echo "Verificando instalaÃ§Ã£o do Jest..."
        npx jest --version
        echo "Jest instalado com sucesso!"

    - name: Criando arquivo de ambiente para testes
      run: |
        echo "DB_HOST=127.0.0.1" > .env.test
        echo "DB_PORT=3306" >> .env.test
        echo "DB_USER=root" >> .env.test
        echo "DB_PASSWORD=testpassword" >> .env.test
        echo "DB_NAME=ehsync_test" >> .env.test
        echo "JWT_SECRET=test_jwt_secret_key_for_github_actions" >> .env.test

    - name: Executando todos os testes
      run: |
        echo "ðŸ§ª Iniciando execuÃ§Ã£o de todos os testes..."
        npm test -- --verbose --coverage
        echo "âœ… Todos os testes concluÃ­dos com sucesso!"
      env:
        NODE_ENV: test
        JWT_SECRET: test_jwt_secret_key_for_github_actions

    - name: Upload da cobertura de cÃ³digo
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
